# Code generated by craft; DO NOT EDIT.

# https://github.com/marketplace/actions/release-drafter#autolabeler

autolabeler:
  - label: enhancement
    title:
      - /feat\/.+/
      - /refactor\/.+/
    branch:
      - /dev\/.+/

  - label: breaking
    body:
      - /.*BREAKING.*/

  - label: bug
    title:
      - /fix\/.+/
      - /perf\/.+/
      - /revert\/.+/
    branch:
      - /(hot)?fix\/.+/

  - label: documentation
    title:
      - /doc(s)?\/.+/
    branch:
      - /doc(s)?\/.+/
    files:
      - "**/*.md"
      - "**/doc.go"
      - "**/docs/**"

  - label: chore
    title:
      - /chore\/.+/

  - label: test
    title:
      - /test\/.+/
    branch:
      - /test\/.+/
    files:
      - "**/*_test.go"
      - "**/*.spec.js"
      - "**/*.spec.ts"
      - "**/*.test.js"
      - "**/*.test.ts"
      - "**/test/**"
      - "**/testdata/**"
      - "**/tests/**"

  - label: github_actions
    files:
      - "action.yml"
      - "**/.github/actions/**"
      - "**/.github/workflows/**"

  - label: go
    files:
      - "**/*.go"

  - label: javascript
    files:
      - "**/*.js"
      - "**/*.ts"

  - label: python
    files:
      - "**/*.py"

  - label: rust
    files:
      - "**/*.rs"

  - label: shell
    files:
      - "**/*.sh"
      - "**/*.zsh"
      - "**/*.bash"

  - label: dependencies
    title:
      - /.*\(deps\).*/
    # files:
    #   - "**/go.mod"
    #   - "**/go.sum"
    #   - "**/package.json"

template: |
  $CHANGES
