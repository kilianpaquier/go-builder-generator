      - uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e # v7.0.8
        with:
          body: "Automated kickr layout generation"
          branch: kickr/layout
          commit-message: "ci(layout): regenerate kickr layout"
          sign-commits: true
          signoff: true
          title: "ci(layout): regenerate kickr layout"
          token: ${{ steps.app_token.outputs.token }}
